<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Pages style sheet -->
    <link rel="stylesheet" href="./style/styles.css">

    <title>NFL Franchise Builder</title>
</head>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Welcome to NFL Franchise Builder</h1>
            <form id="create-team-form">
                <div class="form-group">
                    <label for="team-select-box">Select a team to take over:</label>
                    <select class="form-control" id="team-select-box">
                    </select>
                </div>
            </form>
            <div id="team-details-container" class="container m-0 p-0">
                <div class="row">
                    <div class="col-md-6">
                        <img id="selected-team-logo" src="">
                    </div>
                    <div class="col-md-6">
                        <h3 id="selected-team-name">Detroit Lions</h3>
                        <p id="selected-team-founded">1930</p>
                        <p id="selected-team-stadium">Ford Field</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/league.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
