<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Franchise Setup</title>
</head>
<body>
<div class="row m-0 p-0" id="team-info-row">
    <img id="selected-team-logo" src="">
    <div class="container p-0 m-0">
        <h1 class="w-100" id="welcome-to-team-header">Welcome to the Detroit Lions</h1><hr>
        <p id="selected-team-founded" class="w-100">1930</p>
        <p id="selected-team-stadium" class="w-100">Ford Field</p>
    </div>
</div>
<div class="row m-0 p-0 info-row">
    <div class="col-sm-6">
        <img src="" id="selected-team-head-coach-picture">
    </div>
    <div class="col-sm-6">
        <h3>Head Coach:</h3>
        <h1 id="selected-team-head-coach-name">Matt Patricia</h1><hr>
        <p>Would you like to hire another head coach?</p>
        <button type="button" class="btn btn-success">Yes</button>
        <button type="button" class="btn btn-danger">No</button>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="../js/league.js"></script>
<script src="../js/franchisesetup.js"></script>
</body>
